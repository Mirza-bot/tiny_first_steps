version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    depends_on: 
      - postgres
    container_name: backend_service

  postgres:
    image: postgres:latest
    container_name: pg_database
    environment:
      POSTGRES_USER: app_admin-user
      POSTGRES_PASSWORD: 13tinyfirststeps
      POSTGRES_DB: tfs_database
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data  # Persist data even after container restarts

volumes:
  pgdata:

